<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jake - Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="#">Jake</a>
        </div>
        <ul class="nav-links">
          <li>
            <a
              href="https://www.linkedin.com/in/lucas-neves-da-silva-4058211a2/"
              >Autor</a
            >
          </li>
          <li><a href="https://github.com/Taunt-byte/Todo-list">Github</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Conteúdo principal -->
      <div class="geral">
        <h1>Bem vindo ao Jake</h1>
        <p>Seu organizador de listas de tarefas</p>
      </div>

      <!-- Formulário para adicionar tarefas -->
      <form class="conteudo">
        <input type="text" placeholder="Adicione uma nova tarefa" />
        <button type="submit">Adicionar</button>
      </form>

      <!-- Lista de tarefas -->
      <ul class="tarefas">
        <!-- A lista de tarefas vai ser adicionada aqui dinamicamente com JavaScript -->
      </ul>
    </main>

    <!-- Rodapé -->
    <footer>
      <div class="container">
        <p>&copy; 2023 Lucas Neves. Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- Script JavaScript para adicionar tarefas à lista -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
